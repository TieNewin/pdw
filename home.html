<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Disgusting Wrestling</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="images/smslogo.PNG">
    </header>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <div class="container">
        <section id="roster">
            <h2 class="title">Roster</h2>
            <div class="roster">
                <button data-content="images/aleeninfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/aleenpfp.png">
                    </div>
                </button>
                <button data-content="images/anthonyvalentineinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/anthonyvalentinepfp.png">
                    </div>
                </button>
                <button data-content="images/arthurinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/arthurpfp.png">
                    </div>
                </button>
                <button data-content="images/austininfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/austinpfp.png">
                    </div>
                </button>
                <button data-content="images/balconyinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/balconypfp.png">
                    </div>
                </button>
                <button data-content="images/batteryinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/batterypfp.png">
                    </div>
                </button>
                <button data-content="images/bigdaddyquinninfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/bigdaddyquinnpfp.png">
                    </div>
                </button>
                <button data-content="images/bradinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/bradpfp.png">
                    </div>
                </button>
                <button data-content="images/bradleyboydinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/bradleyboydpfp.png">
                    </div>
                </button>
                <button data-content="images/brettinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/brettpfp.png">
                    </div>
                </button>
                <button data-content="images/burnieinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/burniepfp.png">
                    </div>
                </button>
                <button data-content="images/cliffinfo.png" class="openModalBtn">
                    <div class="wrestler">
                        <img src="images/cliffpfp.png">
                    </div>
                </button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Pretty Disgusting Wrestling League. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
